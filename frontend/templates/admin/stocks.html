{% extends "admin/include/admin.html" %}

{% set active_menu = 'stocks' %}

{% block content %}
    <!-- Page-Title -->
    <div class="row">
        <div class="col-sm-12">
            <h4 class="page-title">Акции</h4>
            <div class="pull-right" style="margin-top:-55px;">
                <a href="/admin/stocks/add/" class="btn btn-primary">Добавить акцию</a>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-12">
            <div class="card-box table-responsive">
                <table class="table table-responsive table-striped m-0">
                    <thead>
                    <tr>
                        <th class="text-center">Изображение</th>
                        <th class="text-center">Текст</th>
                        <th class="text-center">Язык</th>
                    </tr>
                    </thead>
                    <tbody>
                    {% for row in rows %}
                        <tr class="text-center">
                            <td><div style="background:url({{row.img | raw}}) no-repeat center;width:100px;height:100px;background-size:cover;"></div></td>
                            <td>{{row.title}}</td>
                            <td>{{row.lang}}</td>
                            <td>
                                <a href="/admin/stocks/edit/{{row.id}}/" class="on-default edit-row"><i class="fa fa-pencil m-r-5"></i></a>
                                <a href="/admin/stocks/delete/{{row.id}}/" class="on-default remove-row delete"><i class="fa fa-trash-o  m-r-5"></i></a>
                            </td>
                        </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
{% endblock %}

{% block script %}
    <script type="text/javascript">
        $(document).ready(function () {

            $('.delete').click(function () {
                if( !confirm('Вы уверены, что желаете удалить акцию?') )
                    return false;
            });


        });
    </script>
{% endblock %}
